<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Puppy Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/menu.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="logoSpacing">
            <img src="./assets/MuzzlesLogo.png" alt="Hotel Logo">
        </div>
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav NavSpacing">
                    <li class="nav-item">
                        <a class="nav-link navFont" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navFont" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navFont" href="#">Catering</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navFont" href="#">Photo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col menuBG">
                <h1 class="d-flex justify-content-center mb-5 bg-white tc-biege menuFont">Our Menu</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img class="beefSize" src="./assets/menubeef.jpg" alt="menu beef">
            </div>
            <div class="col">
                <img class="shrimpSize" src="./assets/menuseafood.jpg" alt="menu seafood">

    <h1>Sandwiches</h1>
    <p>All sandwiches come with an side of crispy fries</p>
